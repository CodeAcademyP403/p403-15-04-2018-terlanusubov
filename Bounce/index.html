<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id="bounceDiv">
                <div id="circle"></div>
            </div>
            <div class="col-6" id="actionDiv">
                <h1>Creat Own Circle :)</h1>
                <label for="changeColor">Change Color</label>
                <input type="color" id="changeColor">

                <label for="bgColor">Change Background Color</label>
                <input type="color" id="bgColor">

                <label for="addPhoto">ADD Photo to Circle</label>
                <input type="text" id="addPhoto">

                <label for="bgPhoto">ADD Photo to BackGround</label>
                <input type="text" id="bgPhoto">
                
                <label for="radius">Change Radius Of Circle</label>
                <input type="text" id="radius">

                <div class="col-12 mt-3">
                    <label for="speed" style="display: block;">Speed Of Circle</label>
                    <p>0.1s</p>
                    <input type="range" name="" id="speed" max="15" min="0.1" style="margin:0px; display: inline-block;">
                    <p>15s</p>
                    <div class="col-12">
                        <p id="spidometr"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
