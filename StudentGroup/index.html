<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

                    <img src="img/logo2.png" alt="" class="inputLogo">

                    </a>

                <div class="inputName">

                <div class="inputSurname">
                    <input type="text" id="stsurName" class="st" placeholder="Soyad">
                </div>
                <div class="inputId">
                    <input type="text" id="stnumber" class="st" placeholder="Tələbə Nömrəsi" maxlength="6">

                <button class="btn btn-primary" id="button">Tələbə Əlavə Et</button>
